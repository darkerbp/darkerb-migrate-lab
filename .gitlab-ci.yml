  script:
    - pwd
    - echo "sleep 60s"
    - sleep 60

build_test2:
  stage: build
  script:
    - pwd
    - echo "sleep 40s"
    - sleep 40

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
